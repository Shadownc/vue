<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>vue操作dom</title>
		<script type="text/javascript" src="js/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<input v-model="newTodo">
			<button v-on:click="addTodo">添加</button>
			<ul>
				<li v-for="todo in todos">
					<span>{{ todo.text }}</span>
				</li>
			</ul>
		</div>
		<script>
			new Vue({
				el: '#app',
				data: {
					newTodo: '',
					todos: [{
						text: '添加项目 1'
					}]
				},
				methods: {
					addTodo: function() {
						var text = this.newTodo.trim()
						if(text) {
							this.todos.push({
								text: text
							})
							this.newTodo = ''
						}
					}
				}
			})
		</script>
	</body>

</html>
